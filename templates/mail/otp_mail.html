<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
        .otp { font-size: 2em; letter-spacing: 8px; font-weight: bold; color: #2d8cf0; margin: 20px 0; }
        .footer { font-size: 0.9em; color: #888; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>One-Time Password (OTP)</h2>
        <p>Hello,</p>
        <p>Your OTP code is:</p>
        <div class="otp">{{ otp_code }}</div>
        <p>This code will expire in {{ expiry_minutes }} minutes. Please do not share this code with anyone.</p>
        <div class="footer">
            If you did not request this code, please ignore this email.<br>
            &mdash; The Ecom Team
        </div>
    </div>
</body>
</html>
